<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calcu">
        <form >
            <input type="text" class="screen">
        </form>
        <div class="btn">
            <button type="button" class="btns oper" data-num="+">+</button>
            <button type="button" class="btns oper" data-num="*">*</button>
            <button type="button" class="btns oper" data-num="/">/</button>
            <button type="button" class="btns oper" data-num="-">-</button>
            <button type="button" class="btns norm" data-num="1">1</button>
            <button type="button" class="btns norm" data-num="2">2</button>
            <button type="button" class="btns norm" data-num="3">3</button>
            <button type="button" class="btns norm" data-num="4">4</button>
            <button type="button" class="btns norm" data-num="5">5</button>
            <button type="button" class="btns norm" data-num="6">6</button>
            <button type="button" class="btns norm" data-num="7">7</button>
            <button type="button" class="btns norm" data-num="8">8</button>
            <button type="button" class="btns norm" data-num="9">9</button>
            <button type="button" class="btns norm" data-num="0">0</button>
            <button type="button" class="btns norm" data-num=".">.</button>
            <button type="button" class="clr">C</button>
            <button type="button" class="eq">=</button>
        </div>
    </section>
    <script src="job.js"></script>
</body>
</html>
